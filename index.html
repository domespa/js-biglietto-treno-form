<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-danger">
    <h2 class="text-center pt-2 pb-2 text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <form id="ticket" class="container bg-white mt-5 rounded">
        <div>
            <div class="row g-5">
                <div class="col">
                    <p class="text-center">Nome Cognome</p>
                    <input type="text" class="form-control" placeholder="FullName" aria-label="FullName" id="full-name">
                </div>
                <div class="col">
                    <p class="text-center">Km da percorrere</p>
                    <input type="text" class="form-control" placeholder="Kms" aria-label="Kms" id="kms">
                </div>
                <div class="col">
                    <p class="text-center">Fascia di età</p>
                    <select class="form-select" aria-label="Default select example" id="age">
                        <option selected>Seleziona la tua età</option>
                        <option value="1">Minorenne</option>
                        <option value="2">Maggiorenne</option>
                        <option value="3">Over65</option>
                      </select>
                  </div>
              </div>
            <div class="d-flex justify-content-center pt-5 pb-3 gap-3">
                <button type="submit" id="button" class="btn btn-secondary text-danger bg-secondary-subtle border-0">Genera</button>
                <button type="reset" id="reset" class="btn btn-secondary text-danger bg-secondary-subtle border-0">Annulla</button>
            </div>
        </div>
    </form>
    <section>
        <h2 class="text-center pt-4 text-white">IL TUO BIGLIETTO</h2>
        <div id="ticket-container" class="container bg-white pb-4">
            <h5 class="pt-3">DETTAGLIO PASSEGGERI</h5>
            <div id="ticket-details" class="d-flex gap-2 border border-secondary">
                <div class="col-4 bg-secondary pt-2 pb-5 ps-2">
                    <p><strong>NOME PASSEGGERO</strong></p>
                    <div id="ticket-name"></div>
                </div>
                <div class="col-2 pt-2">
                    <p><strong>Offerta</strong><p>
                    <div id="ticket-type"></div>
                </div>
                <div class="col-2 pt-2">
                    <p><strong>Carrozza</strong></p>
                    <div id="ticket-side"></div>
                </div>
                <div class="col-2 pt-2">
                    <p><strong>Codice CP</strong></p>
                    <div id="ticket-code"></div>
                </div>
                <div class="col-2 pt-2">
                    <p><strong>Costo biglietto</strong></p>
                    <div id="ticket-price"></div>
                </div>
            </div>
        </div>
     </section>    

    <script src="js/script.js"></script>
</body>
</html>
